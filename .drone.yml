kind: pipeline
type: docker
name: amd64

steps:

- name: Buildx
  image: docker:20
  privileged: true
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  
  
  environment:
    GOOS: linux
    GOARCH: ppc64le
    DOCKER_CLI_EXPERIMENTAL: enabled
  
 
  volumes:
    - name: docker socket
      path: /var/run/docker.sock

  commands:
  - docker buildx version
  - docker buildx create --driver docker-container --use
  - docker buildx create --platform linux/arm64,linux/arm/v8,linux/ppc64le --name test
  - docker tag test  sbm13/multiarch-test:latest
  - docker images
  - docker login -u sbm13 -p Sbm@1396
  - docker buildx build -t drone-ppc64le -f ./Dockerfile .
  - docker tag drone-ppc64le sbm13/multiarch-test
  - docker push sbm13/multiarch-test:ppc64le
  - docker buildx ls
  
volumes:
- name: docker socket
  host:
    path: /var/run/docker.sock

