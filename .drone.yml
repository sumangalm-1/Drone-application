kind: pipeline
type: docker
name: amd64

steps:

- name: Buildx
  image: docker:20
  privileged: true
  environment:
    GOOS: linux
    GOARCH: ppc64le
 
  volumes:
    - name: docker socket
      path: /var/run/docker.sock:/var/run/docker.sock
  commands:
 
  -  docker buildx version
  - docker buildx create --platform linux/arm64,linux/arm/v8
##  - docker buildx build --load --platform linux/ppc64le -t sbm13/multiarch-test:latest --push .
  - docker buildx ls
