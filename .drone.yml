kind: pipeline
type: docker
name: arm64

platform:
  os: linux
  arch: arm64
steps:
- name: checkout code
 uses: actions/checkout@v2
- name: install buildx
  id: buildx
  uses: crazy-max/ghaction-docker-buildx@v1
  with:
    version: latest
- name: build the image
run: |
  docker buildx build \
    --tag your-username/multiarch-example:latest \
    --platform linux/arm64 .
- name: test
  image: alpine
  commands:
  - echo "It worked!"


